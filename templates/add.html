<!-- templates/add.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleCategory() {
            const type = document.getElementById('type').value;
            const categoryDiv = document.getElementById('categoryDiv');
            categoryDiv.style.display = type === 'expense' ? 'block' : 'none';
        }
    </script>
</head>
<body onload="toggleCategory()">
    <div class="container mt-4">
        <h1 class="mb-4">Add Transaction</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Type</label>
                <select class="form-select" name="type" id="type" onchange="toggleCategory()" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>

            <div class="mb-3" id="categoryDiv" style="display: none;">
                <label class="form-label">Category</label>
                <select class="form-select" name="category">
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" class="form-control" name="amount" step="0.01" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" name="description">
            </div>

            <button type="submit" class="btn btn-primary">Add Transaction</button>
        </form>
    </div>
</body>
</html>
