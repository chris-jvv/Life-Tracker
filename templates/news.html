<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Explorer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Category Navigation */
        .category-nav {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .category-btn:hover {
            background-color: #2980b9;
        }

        .category-btn.active {
            background-color: #2ecc71;
            color: white;
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .news-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-content {
            padding: 15px;
        }

        .news-source {
            color: #2ecc71;
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .news-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #2c3e50;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“° News Explorer</h1>
        <div>{{ date }}</div>
    </header>

    <div class="container">
        <nav class="category-nav">
            {% for key, name in categories.items() %}
            <button 
                class="category-btn {{ 'active' if current_category == key }}"
                onclick="window.location.href='/news?category={{ key }}'"
            >
                {{ name }}
            </button>
            {% endfor %}
        </nav>

        <div class="news-grid">
            {% for item in news %}
            <a href="{{ item.url }}" target="_blank" class="news-card">
                <img src="{{ item.image }}" class="news-image" alt="News image">
                <div class="news-content">
                    <div class="news-source">{{ item.source }}</div>
                    <div class="news-title">{{ item.title }}</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
